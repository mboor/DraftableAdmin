<div class="col-sm-4 col-sm-offset-4">
  <h3 style="text-align:center">DraftableAdmin Login</h3><br>
</div>
<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-4">
      <input #username type="text" class="form-control" placeholder="Username" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-4">
      <input #password type="password" class="form-control" placeholder="Password" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-4">
      <button (click)="login()" type="submit" name="login" class="btn btn-primary btn-block">Login</button>
    </div>
  </div>
</form>
